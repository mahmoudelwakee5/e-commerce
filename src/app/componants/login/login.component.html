<section class="w-75 mx-auto shadow rounded p-4 my-3 bg-main-light">
    <h1 class="my-3">Login Now</h1>
    <form [formGroup]="loginForm" (ngSubmit)="handelForm()">
       
        <div class="form-item">
            <label for="email">email</label>
            <input formControlName="email" class="form-control" type="text" id="email">
             <div  *ngIf="loginForm.get('email')?.errors &&loginForm.get('email')?.touched" 
            class="alert alert-danger p-1 small w-50 mx-auto">
                <p class="mb-0" *ngIf="loginForm.get('email')?.getError('required')">Email is required </p>
                <p class="mb-0" *ngIf="loginForm.get('email')?.getError('minlength')">Email inValid Format </p>
             
            </div>
        </div>
        <div class="form-item">
            <label for="password">password</label>
            <input formControlName="password" class="form-control" type="password" id="password">
            <div  *ngIf="loginForm.get('password')?.errors &&loginForm.get('password')?.touched" 
            class="alert alert-danger p-1 small w-50 mx-auto">
                <p class="mb-0" *ngIf="loginForm.get('password')?.getError('required')">Password is required </p>
                <p class="mb-0" *ngIf="loginForm.get('password')?.getError('pattern')">must be at least 6chars </p>
             
            </div>
        </div>
       
       <div class="d-flex justify-content-between align-items-center">
        <button [disabled]="loginForm.invalid" class="main-btn btn mt-2">
            Login <span *ngIf="isLoading"><i class="fas fa-spin fa-spinner"></i></span>
        </button>
        <a routerLink="/forget" class="link-primary"> forget Password</a>
       </div>
    </form>
    <p *ngIf="errMsg" class=" alert text-danger  p-1 w-50 mx-auto mb-0 text-center">{{errMsg}}</p>


</section>
