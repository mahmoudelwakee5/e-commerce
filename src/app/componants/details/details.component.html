<section *ngIf="proudctDetails" class="w-75 mx-auto rounded shadow m-5  ">
    <div class="row align-items-center g-4  ">
        <div class="col-md-3">
            <owl-carousel-o [options]="productDetailsOptions">

                <ng-container *ngFor="let path of proudctDetails.images">
                  <ng-template carouselSlide >
                    <img [src]="path" >
                  </ng-template>
                </ng-container>
            
              </owl-carousel-o>
          
        </div>
        <div class="col-md-9">
            <div>
                <h2 class="h5">{{proudctDetails.title}}</h2>

                <p class="text-muted small">{{proudctDetails.description}}</p>
                <span>{{proudctDetails.category.name}}</span>

                <div class="d-flex align-items-center justify-content-between my-3 ">

                    <span class="small">{{proudctDetails.price |currency:"EGP"}}</span>
                    <p class="mb-0"> <i class="fas fa-star rating-color"></i>  
                        {{proudctDetails.ratingsAverage}}</p>
                </div>
                <button (click)="addProuduct(proudctDetails._id ,btnAdd)" #btnAdd class="py-2 main-btn w-100">
                    + Add to Cart
                 </button>
            </div>
        </div>
    </div>
</section>
